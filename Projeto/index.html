<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasks</title>
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8c2e183c18.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
    <h1><a href="#">GoTasks</a></h1>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task" onclick="openModal()">Nova Tarefa</button>
            <span class="total-tasks">
                <span id="count-tasks">0</span> Tarefas Registradas
            <span>
        </header>
     <table>
       <thead>
          <tr>
            <th>Descriçâo</th>
            <th>Data</th>
            <th>Açôes</th>
          </tr>
       </thead>
       <tbody id="table">
       </tbody>
    </table>
     <h3 id="loading-message">Carregando...</h3>

      <div class="modal-background" id="modal">
        <article class="modal-container">
            <h2 class="title">Criar Nova Tarefa</h2>
            <form id="form">
               <div class="form-group">
                  <label for="description">Descrição da Tarefa</label>
                  <input type="text"
                   placeholder="Descrição"
                   id="description"
                  >
                  
               </div>
               <div class="form-group">
                <label for="date"></label>
                <input type="date"
                id="date">
               </div>
               <div class="buttons-modal">
                <button class="btn-cancel"
                type="button"
                onclick="closeModal()">
                    Cancelar
                </button>
                <button class="btn-save"
                 type="submit"
                 id="btn-create-task">
                 
                    Salvar
                </button>
               </div>
            </form>
        </article>

      </div>
    </main>
    <footer>
       <p> GoTasks, 2023. <p>
    </footer>
    <script src="./script.js">   </script>
    <script src="./storage.js"></script>
</body>
</html>
